<div [class]="zwierzak.odwiedzajacy ? 'zwierzak_wypozyczony_background' : 'zwierzak_background'">
<h4>{{zwierzak.nazwa}}</h4>
<div class="image-container">
    <img [src]="zwierzak.imageUrl" alt="{{zwierzak.nazwa}}" class="main-image">
    @if (zwierzak.odwiedzajacy) {
      <div class="visitor-badge">
        <img [src]="zwierzak.odwiedzajacy.imageUrl" alt="{{zwierzak.odwiedzajacy.fullName}}">
      </div>
    }
</div>
<div class="zwierzak_text_opis">{{zwierzak.opis}}</div>
<div class="zwierzak_text">Wiek: {{zwierzak.wiek}}</div>

<div class="zwierzak_text">Rasa: {{zwierzak.rasa}}</div>

<div class="property" [class.active]="zwierzak.szczepienie">Szczepienie</div>


<div class="najedzenie" [title]="'Najedzenie ' + zwierzak.najedzenie + '%1'">
    <div [style.width.%]="zwierzak.najedzenie"></div>
</div>
<div class="actions">
    <ng-content></ng-content>
</div>
</div>
